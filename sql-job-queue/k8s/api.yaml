apiVersion: apps/v1
kind: Deployment
metadata:
  name: job-api
  namespace: job-queue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: job-api
  template:
    metadata:
      labels:
        app: job-api
    spec:
      containers:
      - name: api
        image: sql-job-queue-api:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: DATABASE_URL
          value: postgresql://queue:queue@postgres:5432/queue_db
        ports:
        - containerPort: 8000
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
