services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: queue
      POSTGRES_PASSWORD: queue
      POSTGRES_DB: queue_db
    ports:
      - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U queue -d queue_db"]
      interval: 3s
      timeout: 3s
      retries: 20

  api:
    build: ./api
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  worker:
    build: ./worker
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    # scale workers like:
    # docker compose up --scale worker=3

  scheduler:
    build: ./scheduler
    environment:
      - DATABASE_URL=postgresql://queue:queue@db:5432/queue_db
      - SCHEDULER_POLL_SECONDS=2
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
